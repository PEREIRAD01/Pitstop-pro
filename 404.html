<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 Redirect</title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const base = '/Pitstop-pro';
        const path = location.pathname;
        const fullUrl = base + path.replace(base, '') + location.search + location.hash;

        if (!location.pathname.startsWith(base)) {
          window.location.replace(fullUrl);
        } else {
          document.body.innerHTML = '<h1 style="font-family:sans-serif;">404 - Page Not Found</h1>';
        }
      });
    </script>
  </head>
  <body></body>
</html>
